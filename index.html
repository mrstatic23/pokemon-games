<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Fight</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
<div class="body">
    <header>
        <img class="logo"
             title="Reset Game"
             src="/src/assets/Pokemon_logo.png"
             alt="Pokemon">
    </header>
    <div class="playground">
        <div class="pokemon character">
            <span class="lvl">Lv. 1</span>

            <!-- <img src="http://sify4321.000webhostapp.com/pikachu.png" class="sprite"> -->
            <img src="/src/assets/pikachu.gif" class="sprite">

            <div class="details">
                <h2 class="name" id="name-character">
                    Pikachu
                </h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-character" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-character">100 / 100</span>
                </div>
            </div>
        </div>

        <div class="control">
            <div id='character-attack'>
                <h4 class="pokemon-ability-title">Pikachu</h4>
                <button class="button" id="thundershock">
                    Thundershock
                </button>
                <button class="button" id="quickAttack">
                    Quick Attack
                </button>
                <button class="button" id="slam">
                    Slam
                </button>
                <button class="button" id="thunderbolt">
                    Thunderbolt
                </button>
            </div>
            <div id='enemy-attack'>
                <h4 class="pokemon-ability-title">Charmander</h4>
                <button class="button" id="scratch">
                    Scratch
                </button>
                <button class="button" id="ember">
                    Ember
                </button>
                <button class="button" id="fireFang">
                    Fire Fang
                </button>
                <button class="button" id="flameBurst">
                    Flame Burst
                </button>
            </div> 
        </div>

        <div class="pokemon enemy">
            <span class="lvl">Lv. 1</span>

            <img src="/src/assets/charmander.gif" class="sprite">

            <div class="details">
                <h2 class="name" id="name-enemy">
                    Charmander
                </h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-enemy" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-enemy">100 / 100</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="catch_screen"></div>

<script src="/src/js/main.js"></script>
</body>
</html>
